<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
            margin: 0;
        }
        .player-container {
            background: #333;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
            color: #fff;
        }
        .player-container h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #f1c40f;
        }
        .audio-controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .audio-controls button {
            background-color: #f1c40f;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            color: #333;
            font-size: 16px;
        }
        .audio-controls button:hover {
            background-color: #d4ac0d;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h2>Now Playing</h2>
        <div class="audio-controls">
            <button onclick="togglePlay()">&#9654;</button>
        </div>
        <audio id="audioPlayer" autoplay></audio>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const chatId = urlParams.get('chat_id');
        const audioPlayer = document.getElementById('audioPlayer');
        const playButton = document.querySelector('.audio-controls button');

        if (chatId) {
            audioPlayer.src = `/stream?chat_id=${chatId}`;
            fetch(`/state?chat_id=${chatId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'paused') {
                        audioPlayer.pause();
                        playButton.innerHTML = '&#9654;';
                    }
                });
        } else {
            alert("Please provide a chat_id in the URL");
        }

        audioPlayer.addEventListener('play', () => {
            updateState('playing');
            playButton.innerHTML = '&#10074;&#10074;';
        });

        audioPlayer.addEventListener('pause', () => {
            updateState('paused');
            playButton.innerHTML = '&#9654;';
        });

        function togglePlay() {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        }

        function updateState(state) {
            fetch('/state', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ chat_id: chatId, state })
            });
        }
    </script>
</body>
</html>
